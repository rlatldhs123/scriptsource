<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .show {
      display: block;
    }
  </style>

  <!-- 폼 유효성 검증 속성
1)      1) requured
        2) pattern
        3) min,max
        4) type='email'+required =>@ 여부(간단 검증)
    
    ==> 서버단에서 요구하는 검증이 필요
-->
  <body>
    <div class="container mt-5">
      <form action="" method="post">
        <div class="mb-3">
          <label for="userid" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" min="10" max="30" />
          <div class="invalid-feedback">아이디를 확인해주세요</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
          <div class="invalid-feedback">비밀번호를 확인해주세요</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">비밀번호 확인</label>
          <input type="confirm-password" class="form-control" id="confirm-password" placeholder="비밀번호 확인" name="confirm-password" />
          <div class="invalid-feedback">비밀번호를 확인해주세요</div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
      </form>
    </div>
    <script src="./reg.js"></script>
  </body>
</html>
