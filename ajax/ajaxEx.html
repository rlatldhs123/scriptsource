<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    button {
      border: 4px solid red;
      background-color: aqua;
      cursor: pointer;
    }
  </style>
  <body>
    <button>버튼 클릭</button>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        fetch("https://rlatldhs123.github.io/more2.json")
          .then((res) => {
            if (!res.ok) throw new Error();
            {
              return res.json();
            }
          })
          .then((data) => {
            console.log(data);
            document.body.innerHTML = data;

            let out = "";

            data.forEach((item) => {
              out += `<p>id : ${item.id}, price : ${item.price}, title : ${item.title}</p>`;
            });
            document.body.innerHTML = out;
          })
          .catch();
      });
    </script>
  </body>
</html>
