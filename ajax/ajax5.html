<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">First_name</th>
            <th scope="col">email</th>
            <th scope="col">gender</th>
            <th scope="col">ip</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@fat</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script>
      // mokdata,json 가져와서 티바디 안에 보여주기

      fetch("https://rlatldhs123.github.io/MOCK_DATA.json")
        .then((res) => {
          if (!res.ok) throw new Error();
          {
            return res.json();
          }
        })
        .then((data) => {
          console.log(data);
          let result = "";

          data.forEach((item) => {
            result += `<tr>`;
            result += `<th scope="row">${item.id}</th>`;
            result += `<th scope="row">${item.first_name}</th>`;
            result += `<th scope="row">${item.email}</th>`;
            result += `<th scope="row">${item.gender}</th>`;
            result += `<th scope="row">${item.ip_address}</th>`;
            result += `</tr>`;
          });
          document.querySelector("tbody").innerHTML = result;
        })
        .catch();
    </script>
  </body>
</html>
