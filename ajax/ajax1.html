<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1) 동영상 보여줘(요청 request)
        클라이언트 ========> 서버
          응답 - response
        클라이언트 <======== 서버

        응답 시 : 페이지 내에 데이터를 포함한 응답
                   데이터만 응답(json 형태, excel, csv) ****주로 많이 쓰는 것****
                   이것을 하기위에 => ajax 를 쓴다


                   ajax(Asynchronnoous JavaScript and XML) : 비동기 방식으로 데이터 교환
                 //JSON(JavaScript Object Notation) : 서버와 클라이언트 간 데이터 교환 파일 가벼워서 많이 쓴다

                   setTimeout(), setInterval()
     -->
    <script>
      // fetch("데이터 주소",{요청시 세부사항 나열})
      // .then(서버에서 도착한 응답을 받아서 적절한 타입으로 변환하는 함수)
      // .then(변환된 데이터를 받는 함수)
      // .catch(서버에서 응답이 제대로 안 온경우 처리하는 함수);

      // 콘솔 창에 찍힌 것

      //   "completed": false;
      //   "id": 1;
      //   "title": "delectus aut autem";
      //   "userId": 1; // 자바스크립트 json 타입

      //   completed: false;
      //   id: 1;
      //   title: "delectus aut autem";
      //   userId: 1;  // <<<< 자바스크립트 객체 타입

      // json 과 자바스크립트 객체 구조가 동일 . 찍고 접근하면 됌 key 값으로
      // [] : 자바스크립트 배열
      // {} : 자바스크립트 객체

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json()) // responese라는 변수명으로 받고 json 타입으려 변환하는 코드
        .then((json) => console.log(json));
    </script>
  </body>
</html>
