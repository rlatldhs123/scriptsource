<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="space()">행성 추가</button>
    <script>
      // arrow funtion

      const greeting = (name) => console.log(`Hell0!!!${name}`); // 실행할 구문이 하나여서 중괄호 생락이 가능함

      greeting("홍길동");

      const planetkor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];

      // forEach()

      planetkor.forEach((element) => console.log(element));

      const array = [];

      planetkor.forEach((element) => array.push(element));
      console.log(array);

      // let space1 = undefined;
      // function space() {
      //   space1 = prompt("All");
      //   document.write("행성: " + space1);
      // }

      // find(), findindex()

      const array2 = [15, 6, 9, 13, 22, 27];
      // 20보다 큰 첫번째 요소
      console.log(
        array2.find((item) => {
          return item > 20;
        })
      );

      console.log(array2.find((item) => item > 20)); // 실행할 구문이 1개이기에 중괄호 생략가능 중괄호가 생략되면 return 구문은 쓸 수 없음
      console.log(array2.findIndex((item) => item > 20));

      // map() : 새로운 배열을 만들어서 리턴 / filter()

      //array2 요소에  * 2 를 한 후 새로운 배열로 생성

      const array3 = array2.map((x) => x * 2); //  결과 = (6) [30, 12, 18, 26, 44, 54]
      console.log(array3);

      const array4 = array2.filter((x) => x > 10); // 결과 = (4) [15, 13, 22, 27]
      console.log(array4);
    </script>
  </body>
</html>
