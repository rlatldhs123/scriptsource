<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object
      let person = {
        name: ["Bob", "Smith"],
        age: 32,
        gender: "male",
        interests: ["music", "sking"],
        greeting: function () {
          alert("HI!! im " + this.name[0] + ".");
        },
      };

      console.log(person);
      console.log(person.name);
      console.log(person.name[0]);
      console.log(person.interests[1]);
      //   console.log(person.greeting());

      let person1 = {
        name: { first: "Bob", last: "Smith" },
        age: 32,
        gender: "male",
        interests: ["music", "sking"],
        greeting: function () {
          alert("HI!! im " + this.name.first + ".");
        },
      };
      console.log(person1.name);
      console.log(person1.name.first);
      console.log(person1.name.last);

      let obj1 = { ...person };
      let obj2 = person;

      person.name[0] = "Tomato";
      console.log(person.name[0]);
      // 복사된 객체 name 확인
      console.log(obj1.name[0]);
      console.log(obj2.name[0]);

      //
      obj1 = { ...person, name: [...person.name], interests: [...person.interests] };
      person.name[0] = "Bob";
      console.log(person.name[0]);
      // 복사된 객체 name 확인
      // 배열 안에 있는 것은 위 처럼 풀어서 해줘야 복사가 정상적으로 진행 된다

      console.log(obj1.name[0]);
      console.log(obj2.name[0]);

      let output = "";
      for (const key in person) {
        output += "▷ " + key + ":" + person[key] + "<br>";
      }
      document.write(output);
    </script>
  </body>
</html>
