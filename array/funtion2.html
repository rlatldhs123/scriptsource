<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅(Hoisting) : 선언하지 않고 호출

      // 1. 호이스팅이 허용되는 경우는  funtion 키워드로 작성된 함수일 경우
      // 2. var로 선언된 변수

      x = 5;
      document.write("x= " + x);
      var x;

      // 함수 : 단독으로 존재, 단독 호출
      // 메소드 : 객체 안에 선언된 함수, 객체 생성 후 호출

      // 함수 정의
      // 1. funtion 키워드
      //   function 함수명(params 나열) {
      //       해야 하는 일들

      //   }
      // 두개의 파라미터를 받아서 곱하기 한 후 결과를 리턴

      function funtion(a, b) {
        return a * b;
      }

      // 2) 함수 표현식 화살표 함수 (arrow funtion)

      // 파라메터 값이 안 넘어오는 경우 undefinded 임
      // b = 10; 값이 안넘어오면 기본 값의 의미

      const myFunction2 = function (a, b = 10) {
        return a * b;
      };

      document.write("<br>", "result = ", myFuntion(4, 5));
      // funtion2.html:34 Uncaught ReferenceError: myFuntion is not defined
      document.write("<br>", "result = ", myFuntion2(4, 5));

      // 함수 사용 - 호출
    </script>
  </body>
</html>
