  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

          <form class="d-flex" role="search">

    </nav>
    <div class="contaner">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      // 테이블 요소 찾기
      //   const table = document.querySelector(".table");
      //   console.log(table);

      //   const nav = document.querySelector(".navbar navbar-expand-lg bg-body-tertiary>");
      //   console.log(nav);

      // 메뉴 home 요소 찾기

      const home = document.querySelector(".nav-item");
      console.log(home);

      //  document.querySelectorAll() : 현재 페이지에서 css 선택자를 가진 모든 요소 찾기 => 가지고 오는 형태  NodeList 배열의 개념으로 가지고 옴
      // 하나만 찾아도 NOdeList 의 형태이다
      const menus = document.querySelectorAll(".nav-item");
      console.log(menus);

      // nodeList 형태로 바뀐 것을 하나씩 접근 하는 법

      menus.forEach((menu) => {
        console.log(menu);
      }); // ******** 중요 ********

      //form 안에 인폿요소 찾기

      const form = document.querySelector("form>input");
      console.log();

      // 속성 선택자를 이용한 방식
      const form1 = document.querySelector("[type='search']");
      console.log(form1);

      // 텍스트 노드의 값을 가져오는 방법
      // 일반 태그 : h1, div, span  ==> innerHTML, innertext, textContent
      // 폼 태그 : input, select, option, textarea, ... ==> value
      //

      form1.value = "영화"; // 폼태그는  .vlaue를 써야 한다

      // tbody 태그 안 두번쨰 행 요소 찾기

      const tb = document.querySelector("tbody tr:nth-child(2)");
      console.log(tb);
    </script>
  </body>
</html>
