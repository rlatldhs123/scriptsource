<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header one">Header</h1>
    <img src="https://placehold.co/200" alt="샘플이미지" />
    <div>
      <a href="https://www.naver.com">네이버</a>
    </div>
    <script>
      // 요소 변경
      // 속성 변경, 스타일 변경

      // img 태그에 src 와 alt 를 변경 하고 싶음

      const img = document.querySelector("img");
      // src , alt 속성 조회
      console.log(img.getAttribute("src"));
      console.log(img.getAttribute("alt"));
      console.log(img.src, " ", img.alt); // 축약함 더 편하다

      // 속성 변경
      img.setAttribute("src", "./left-arrow.png");
      img.setAttribute("alt", "왼쪽 화살표");

      img.src = "./right-arrow.png";
      img.alt = "오른쪽 화살표"; // 속성 변경 축약형

      // a 태그에 href 변경

      const a = document.querySelector("a");
      a.href = "https://daum.net";
      a.innerText = "다음";
      // 스타일 변경

      const head = document.querySelector("#header");

      //   head.style.color = "red";
      //   head.style.fontSize = "5em"; // font-size 가 아닌 fontSize인 이유는 속성명에 대시가 들어올 수 없기 때문이다
      //   head.style.border = "1px solid red"; // 테두리 두르는 코드

      // class 변경
      // 클래스 값 조회

      console.log(head.classList); // 클래스명 모두 가져오기
      // 클래스 명 바꾸기
      head.classList.replace("one", "two");
      // 클래스 추가
      head.classList.add("three");
      head.classList.remove("three");
      head.classList.toggle("three");
      head.classList.toggle("four");

      // toggle : 한 개가 2개의 기능을 제공
      //   shift
    </script>
  </body>
</html>
