<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자
      // 대입 연산자 =
      // 산술 연산자 +, -, *, /, %, ++, --
      // 비교 연산자 ==, ==={데이터 타입까지 비교}, !=, !==={데이터 타입까지 같은지 아닌지 비교}, <, >, <=, >=, ?{3항 연산자}
      // 논리 연산자 &&, ||, not

      let a = "3"; // String
      let b = 3; // number
      console.log("a==b", a == b); // true 값은 같지만 데이터 타입은 다르다
      console.log("a===b", a === b); // flase 데이터 타입이 불일치하기에  false 가 뜬다

      console.log("a!=b", a != b);
      console.log("a!==b", a !== b);
    </script>
  </body>
</html>
