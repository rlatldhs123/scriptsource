<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        /* display: none; */
        /* visibility: hidden; */
        /* display: none; : 요소의 영역도 제거  <=> display: block*/
        /*  visibility: hidden; : 요소의 영억은 남겨둠  <=> visibility:visible */
      }
    </style>
  </head>
  <body>
    <p id="demo">javascript can change HTML content</p>
    <button type="button">click me!</button>

    <div id="ex">여기가 div 요소로 선언 되었습니다</div>
    <p>
      <a href="#" id="display">div 요소 내용 출력하기</a>
    </p>
    <p>
      <a href="#" id="revalue"> div 요소 내용 변경하기</a>
    </p>
    <div id="light">
      <button type="button" class="on">Turn on the light</button>
      <img src="pic_bulboff.gif" alt="" />
      <button type="button" class="off">Trun off the light</button>
    </div>
    <div>
      <p id="p1">This is a para</p>
      <button type="button" id="hidden">요소 숨김</button>
      <button type="button" id="visible">요소 보이기</button>
    </div>

    <script>
      const p = document.getElementById("demo");

      const inner = document.querySelector("[type=button]");
      inner.addEventListener("click", () => {
        p.innerText = "hello javascript";
      });

      const display = document.querySelector("#display");
      const ex = document.querySelector("#ex"); // ex 요소 찾기

      display.addEventListener("click", () => {
        ex.innerHTML = e.target.innerHTML;
      });

      const revalue = document.querySelector("#revalue");
      revalue.addEventListener("click", () => {
        ex.innerText = "내용이 변경되었습니다";
      });

      //   document.querySelector(".light button:first-child").addEventListener("click", (e) => {
      //     img.src = "./pic/pic_bulboff.gif";
      //   });
      //   document.querySelector(".light button:last-child").addEventListener("click", (e) => {
      //     img.src = "./pic/pic_bulbon.gif";
      //   });

      document.querySelector("#light").addEventListener("click", (e) => {
        // 어디서 이벤트가 온 것인가
        console.log("클래스 : ", e.target.classList.contains("on"));
        // add(), remove(),replace(), toggle()
        const img = document.querySelector("#light img");

        if (e.target.classList.contains("on")) {
          img.src = "pic_bulbon.gif";
        } else {
          img.src = "pic_bulboff.gif";
        }
      });

      const p1 = document.querySelector("#p1");
      document.getElementById("hidden").addEventListener("click", () => (p1.style.visibility = "hidden"));
      document.getElementById("visible").addEventListener("click", () => (p1.style.display = "none"));
    </script>
  </body>
</html>
