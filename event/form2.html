      document.querySelector("[value='계산']").addEventListener("click", () => {
        const op = document.querySelector("select[name='op']").value;
        const num3 = document.getElementById("num3").value;
        const num4 = document.getElementById("num4").value;

        switch (op) {
          case "+":
            result = parseInt(num3) + parseInt(num4);
            break;
          case "-":
            result = parseInt(num3) - parseInt(num4);
            break;
          case "*":
            result = parseInt(num3) * parseInt(num4);
            break;
          case "/":
            result = parseInt(num3) / parseInt(num4);
            break;

          default:
            break;
        }
        document.getElementById("result2").value = result;
      });
    </script>
