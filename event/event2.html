<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 2px solid red;
        padding: 20px;
      }
      table {
        margin-top: 20px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <button type="button">버튼 1</button>
    <button type="button">버튼 2</button>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <p id="demo">Click me</p>
    <div>
      <a href="https://www.naver.com">네이버</a>
    </div>
    <script>
      // 버튼 1이 클릭되면 안녕하세요 alert 띄우기
      // 버튼 2이 클릭되면 안녕하세요 alert 띄우기

      const btns = document.querySelectorAll("button"); // 버튼요소 2개를 찾고 현재 리스트로 들어옴
      console.log(btns[0]);
      console.log(btns[1]);

      function showDialog(greeting, name) {
        alert(`${greeting}!!${name}`);
      }

      // 버튼의이벤트 여부 감지
      btns[0].addEventListener("click", () => alert("안녕하세요"));
      btns[1].addEventListener("click", () => showDialog("hello", "홍길동"));

      // table 클릭시 two => three, three => two
      // 테이블 요소 찾기 / 이벤트 리스너 추가(클릭)
      //

      const t1 = document.getElementById("t1");
      const t2 = document.getElementById("t2");

      const table = document.querySelector("#outside");

      table.addEventListener("click", () => {
        const t2 = document.getElementById("t2");

        if (t2.innerText == "two") {
          t2.innerText = "three";
        } else {
          t2.innerText = "two";
        }

        // p 태그 클릭시 텍스트의 노드의 값 보여주기
      });
      // p 태그 클릭시 텍스트의 노드의 값 보여주기
      document.querySelector("#demo").addEventListener("click", (e) => {
        // alert(document.querySelector("#demo").innerText);

        // e => 현재 이벤트가 발생한 대상을 가르키는 변수
        // console.log(e.target)
        // alert(e.target.innerText);

        // 클릭미가 클릭되면 클릭미를 굿잡으로 바꿔주는 작업
        e.target.innerText = "good job";
      });
      // 네이버를 클릭시 다음으로 이동

      // a요소 , submit, reset 이런 요소들은 태그에 처음부터 기능이 추가된 요소이다
      //                        그러므로 스크립트 동작을 작성하길 원한다면 기능을 중단 해야함

      document.querySelector("a").addEventListener("click", (e) => {
        e.preventDefault(); // 원래 요소가 가지고 있는 기능을 중지 해야지 밑에 구문인 location.href = "https://www.daum.net"; 가 정상적으로 작동한다
        alert("사실 다음입니다");

        setTimeout(() => {
          location.href = "https://www.daum.net";
        }, 2000);
      });
    </script>
  </body>
</html>
document.querySelector("a").addEventListener("click", (e) => { e.preventDefault(); // 기본 동작 중지 alert("사실 다음입니다"); setTimeout(() => {
location.href = "https://www.daum.net"; // 다음 링크로 이동 }, 2000); // 2초 후에 실행 });
