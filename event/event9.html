<html lang="en">

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      // 다크 클릭시
      // 텍스트 변환 라이트로 클래스명이 bg-dark인데 => bg=warning으로 바뀌는 것으로

      // 라이트 클릭시
      // 텍스트 변환 라이트로 클래스명이 bg-warning으로 => bg-dark 바뀌는 것으로
      // 글자색은 검정색으로

      //   const dark = document.querySelector(".badge");

      //     document.body.style.color = "white";

      //     dark.style.backgroundColor = "black";
      //     dark.classList.remove("bg-dark");
      //     dark.classList.add("bg-warning");
      //     console.log(dark.classList);
      //   });

      const badge = document.querySelector(".badge");
      badge.addEventListener("click", (e) => {
        if (e.target.textContent.includes("Dark")) {
          badge.textContent = "Light 🔁 ";
          badge.style.color = "black";
          badge.classList.replace("bg-dark", "bg-warning");
          document.body.style.backgroundColor = "gray";
        } else {
          badge.textContent = "Dark 🔁 ";
          badge.style.color = "white";
          badge.classList.replace("bg-warning", "bg-dark");
          document.body.style.backgroundColor = "white";
        }
      });
    </script>
  </body>
