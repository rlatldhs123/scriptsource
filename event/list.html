<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card-group">
      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>

      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>

      <div class="card">
        <img src="https://placehold.co/600x600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
    </div>

    <script>
      // 배열, 객체

      const products = [
        { id: 0, price: 70000, title: "Blossom Drress" },
        { id: 1, price: 50000, title: "Spring Shu " },
        { id: 2, price: 60000, title: "balck Drress" },
      ];
      //   const obj = {key:value,key:value,....}

      console.log(products[1]); //  { id: 1, price: 50000, title: "Spring Shu " }
      console.log(products[1].title); // 타이틀을 가져온다

      const cards = document.querySelectorAll(".card");
      cards.forEach((card, idx) => {
        console.log(card, " ", idx);

        console.log(card.querySelector("h5").innerHTML);
        console.log(card.querySelector("span").innerHTML);

        card.querySelector("h5").innerHTML = products[idx].title;
        card.querySelector("p > span").innerHTML = products[idx].price;
      });

      // produsct 값 화면 출력
      // 디자인 영역 가져오기 => products  값 삽입
    </script>
  </body>
