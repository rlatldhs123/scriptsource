<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .navbar-nav {
        position: relative;
      }

      .list-group {
        /* 감추기 */
        display: none;
        width: 200px;
        position: absolute;
        top: 50px;
        right: 20px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">로그아웃</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">상품상세</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">상품목록</a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item"></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- 햄버거 버튼 클릭시 보여줄 서브 메뉴 -->
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true">로그인</a>
      <a href="#" class="list-group-item list-group-item-action">로그아웃</a>
      <a href="#" class="list-group-item list-group-item-action">상품상세</a>
      <a href="#" class="list-group-item list-group-item-action">상품목록</a>
    </div>
    <script>
      //   toggler.addEventListener("click", () => {
      //     alert("햄버거 버튼 클릭");
      //   });
      // 숨겨진 메뉴 보여주기
      // 리스트 그룹 감춰놓았던 것을 보여주게 하면된다
      const toggler = document.querySelector(".navbar-toggler");
      toggler.addEventListener("click", () => {
        document.querySelector(".list-group").classList.toggle("show");
      });
    </script>
  </body>
</html>
