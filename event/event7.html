<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label> 이름 <input type="text" name="word1" id="word1" value="ABCDE" /> </label>
      </div>
      <div>
        <label> 이름 <input type="text" name="word2" id="word2" /> </label>
      </div>
      <div>
        <label> 이름 <input type="text" name="word2" id="word3" value="ABCDE" /> </label>
      </div>
      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="오렌지">오렌지</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
          <option value="망고">망고</option>
        </select>
      </div>
    </form>
  </body>
  <script>
    // change : 값의 변화가 일어나고, 포커스가 빠질 때 발생
    //  input : 입력하면서 바로바로 발생
    //  blur : 값의 변화와 상관 없이 포커스만 빠지면 바로 발생

    // 대문자를 입력하면 소문자로 바꿔주는 대문자로 바꿔주는

    const low = document.getElementById("word1");
    low.addEventListener("change", (e) => {
      // 사용자의 입력 값을 소문자로
      // 사용자 입력 값 가져오고 => 소문자로 변경 후 value에 삽입

      console.log(e.target.value); // 사용자 입력 값 가져오기 (요소가 폼요소이기에 value 를 쓴다)
      e.target.value = e.target.value.toLowerCase(); // 밸류를 담아야 한다
      // change 는 포커스를 뺐을때 실행 된다
    });

    const upper = document.getElementById("word2");
    upper.addEventListener("input", (e) => {
      // 사용자의 입력 값을 소문자로
      // 사용자 입력 값 가져오고 => 소문자로 변경 후 value에 삽입

      console.log(e.target.value); // 사용자 입력 값 가져오기 (요소가 폼요소이기에 value 를 쓴다)
      e.target.value = e.target.value.toUpperCase();
    }); // 밸류를 담아야 한다
    // change 는 포커스를 뺐을때 실행 된다
    // input 은 넣자마자 바뀐다

    const blur = document.getElementById("word3");
    blur.addEventListener("blur", (e) => {
      // 사용자의 입력 값을 소문자로
      // 사용자 입력 값 가져오고 => 소문자로 변경 후 value에 삽입
      // blur 는 포커스가 빠지면 무조건 바뀐다

      console.log(e.target.value); // 사용자 입력 값 가져오기 (요소가 폼요소이기에 value 를 쓴다)
      e.target.value = e.target.value.toLowerCase();
    });

    const select = document.querySelector("select");

    select.addEventListener("input", (e) => {
      console.log(e.target.value);
    });
  </script>
</html>
