<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 범위 (스코프)
      // 1. 함수 스코프 : 함수 안에 선언된 변수는 함수 바깥에서 호출 불가
      // var , let, const 똑같이 적용 됨
      // 2. 블럭 스코프 : 블럭 안에 선언된 변수는 블럭 바깥에서 호출 불가
      //                     let, const 적용됨

      function foobar() {
        var foo = 5;
        console.log(foo);
        let bar = 10;
        const num = 1;
      }
      //   console.log(bar);
      //   console.log(num);
      if (true) {
        var a = 5;
      }
      console.log(a);
      //   console.log(foo);

      if (true) {
        let b = 5;
        console.log(b);
      }
      console.log(b);
    </script>
  </body>
</html>
