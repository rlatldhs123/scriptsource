<html lang="en">

    <meta charset="UTF-8" />

    <!-- <script>src="./my.js"</script> -->
  </head>
  <body>
    <!-- 
        화면
        html : 구조설계
        css : 디자인 설계
        javascript : 동작을 정의
                Ex) 버튼을 누르면.. 메뉴를 클릭하면..

    




        javascript
          => ECMA Script version
          => ES6, ES9 ...
          => 자바스크립트 기반의 프레임워크 : node.js, react, next.js....
          => 자바 스크립트 실행 환경
            1) 웹 브라우저
            2) node.js 이용
            
            => 자바와 유사 {문법이 유사}
            실행 시 한줄 한줄 실행해야함

            => script 코드 작성 방법
            1) <head> 태그 안
            2) </body> 닫는 바디 앞쪽
            3) 태그에 직접 사용
     -->

    <button type="button" onclick="bgColor1()">클릭</button>
    <button type="button" onclick="alert('HELLO')">인사</button>
    <script>
      // 변수

      // 타입은 없음 => 값을 담은 후에 타입이 생김
      // var, let, const

      var num1 = 3;
      num1 = 2;
      console.log("num1 = ", num1);
      num1 = 3.4;
      console.log("num1 = ", num1);
      num1 = "dsfsadfasdfasdf";
      console.log("num1 = ", num1);

      let num2 = 15;
      console.log("num2 = ", num2);

      num2 = 4.9;
      console.log("num2 = ", num2);

      var num1 = 55; // 재선언
      console.log("num1 = ", num1);

      const num3 = 65;

      console.log("num3 = ", num3); // variavle.html:108 Uncaught TypeError: Assignment to constant variable.
      // 값을 재할당 할 수 없다 상수이기 때문

      num3 = 75;
      console.log("num3 = ", num3);

      //   var 와 let 의 차이점  var는 - 재선언 - 재할당 가능
      //                         let 은 재선안 안됨 (추천하는 것 let 이다
      // const{상수 선언 자바 final 같은 느낌}

      //   let num2 = 25;
      // const - 재선언 안됨, 재할당 안됨

      // 타입이 없기에 아무거나 담아도 된다

      function bgColor1() {
        //  document.body  ==> body 태그 의미함
        // 배경색 변경
        document.body.style.backgroundColor = "aqua";
      }
    </script>
    <!-- <script src="./my.js"></script> -->
  </body>
</html>
